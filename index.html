<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Mayaman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #rant-section {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        #rant-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        #post-rant-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #post-rant-btn:hover {
            background-color: #0056b3;
        }

        #rant-list {
            margin-top: 20px;
        }

        #rant-list-ul {
            list-style-type: none;
            padding: 0;
        }

        #rant-list-ul li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        #rant-list-ul li span {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Team Mayaman</h1>
        <p>We are rich but we are broke for you!</p>
    </header>

    <nav>
        <a href="#dashboard">Dashboard</a>
        <a href="#resources">Resources</a>
        <a href="#about">About</a>
    </nav>

    <section id="dashboard">
        <h2>Reklamo Area</h2>
        <p>Welcome to the Team Reklamos! Stay updated with the latest rants.</p>
    
        <!-- Rant Input Area -->
        <div id="rant-section">
            <h3>Post a Rant</h3>
            <textarea id="rant-input" placeholder="Share your thoughts..." rows="4" cols="50"></textarea><br><br>
            <button id="post-rant-btn">Post Rant</button>
        </div>
    
        <!-- Display Rants -->
        <div id="rant-list">
            <h3>Recent Rants</h3>
            <ul id="rant-list-ul">
                <!-- Rants will be added here -->
            </ul>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Team Department | All Rights Reserved</p>
    </footer>

    <script>
        const rantInput = document.getElementById('rant-input');
        const postRantBtn = document.getElementById('post-rant-btn');
        const rantList = document.getElementById('rant-list-ul');

        // Fetch latest rants when the page loads
        function getRants() {
            fetch('/api/rants')
                .then(response => response.json())
                .then(data => {
                    rantList.innerHTML = '';
                    data.forEach(rant => {
                        const rantItem = document.createElement('li');
                        rantItem.innerHTML = `${rant.text} <span>${rant.timestamp}</span>`;
                        rantList.appendChild(rantItem);
                    });
                })
                .catch(error => console.error('Error fetching rants:', error));
        }

        // Post a new rant
        function postRant() {
            const rantText = rantInput.value.trim();
            if (rantText !== "") {
                fetch('/api/rants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: rantText })
                })
                .then(response => response.json())
                .then(() => {
                    rantInput.value = '';
                    getRants();  // Refresh the list of rants
                })
                .catch(error => console.error('Error posting rant:', error));
            } else {
                alert('Please write something before posting!');
            }
        }

        postRantBtn.addEventListener('click', postRant);

        // Initialize the rants list
        window.onload = getRants;
    </script>

</body>
</html>
