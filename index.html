<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Reklamo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 15px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        #rant-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #rant-list {
            list-style-type: none;
            padding: 0;
        }

        #rant-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .like-btn {
            font-size: 20px;
            color: #ccc;
            cursor: pointer;
            background: none;
            border: none;
        }

        .liked {
            color: #e74c3c; /* Red color for liked state */
        }

        .like-count {
            font-size: 14px;
            color: #333;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Team Reklamo</h1>
        <p>Share your thoughts with us!</p>
    </header>

    <section id="rant-section">
        <h2>Post a Rant</h2>
        <textarea id="rant-input" placeholder="Share your thoughts..." rows="4"></textarea><br>
        <button id="post-rant-btn">Post Rant</button>
    </section>

    <section id="rant-list-section">
        <h2>Latest Rants</h2>
        <ul id="rant-list">
            <!-- Rants will be inserted here -->
        </ul>
    </section>

    <footer>
        <p>Â© 2025 Team Reklamo | All Rights Reserved</p>
    </footer>

    <script>
        const rantInput = document.getElementById('rant-input');
        const postRantBtn = document.getElementById('post-rant-btn');
        const rantList = document.getElementById('rant-list');

        // Function to post a new rant to the backend
        const postRant = async () => {
            const rantText = rantInput.value.trim(); // Get the input value and trim extra spaces

            if (rantText !== "") {
                try {
                    const response = await fetch('http://localhost:5000/api/rants', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: rantText })
                    });

                    const data = await response.json(); // Get the response as JSON
                    if (response.ok) {
                        renderRants(); // Re-render the rants after posting
                        rantInput.value = ""; // Clear the input field
                    } else {
                        console.error('Failed to post rant:', data);
                        alert('Failed to post rant.');
                    }
                } catch (error) {
                    console.error('Error posting rant:', error);
                    alert('Error posting rant. Please try again later.');
                }
            } else {
                alert("Please write something before posting!");
            }
        };

        // Function to get the latest rants from the backend
        const renderRants = async () => {
            try {
                const response = await fetch('http://localhost:5000/api/rants');
                const rants = await response.json();

                rantList.innerHTML = ""; // Clear the current list of rants

                rants.forEach((rant) => {
                    const rantItem = document.createElement("li");
                    rantItem.textContent = `${rant.text} - ${new Date(rant.timestamp).toLocaleString()}`;

                    // Add the rant to the list
                    rantList.appendChild(rantItem);
                });
            } catch (error) {
                console.error('Error fetching rants:', error);
            }
        };

        // Event listener for posting the rant
        postRantBtn.addEventListener('click', postRant);

        // Optional: Allow pressing "Enter" to post a rant
        rantInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                postRant();
            }
        });

        // Load rants when the page loads
        window.onload = renderRants;
    </script>

</body>
</html>
